<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento - Chama Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Terminal de Atendimento</h1>
        <div class="mb-8">
            <h2 class="text-2xl text-gray-600 mb-2">Próxima Senha:</h2>
            <p id="proxima-senha" class="text-6xl font-extrabold text-blue-600 tracking-wide">--</p>
        </div>
        <div class="flex flex-col space-y-4">
            <button id="btn-chamar-proximo" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105">
                Chamar Próxima Senha
            </button>
            <button id="btn-gerar-senha" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-xl transition duration-300 transform hover:scale-105">
                Gerar Nova Senha
            </button>
        </div>
        <div id="status-message" class="mt-6 text-lg text-red-500 font-semibold"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
